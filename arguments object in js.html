<!DOCTYPE html>
<html>
    <head>
        <title>
            arguments objest in js
        </title>
    </head>
    <body>
        <p>finding the largest number with the help of argument objects</p>
        <p id="result">

        </p>
        <script>
            function findMax(){
                var i;
                var max=0;
                for(i=0;i<arguments.length;i++){
                    if(arguments [i]>max){
                        max=arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("result").innerHTML=findMax(4000,5,6);
        </script>
    </body>
</html>
